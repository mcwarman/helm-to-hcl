before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
scoop:
  bucket:
    owner: mcwarman
    name: scoop-bucket
    token: "{{ .Env.GH_PUBLIC_REPO_TOKEN }}"
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
  homepage: "https://github.com/mcwarman/helm-to-hcl/blob/main/README.md"
  description: "Utility for converting helm configuration to HCL for use in Terraform"
  license: MIT
brews:
  - tap:
      owner: mcwarman
      name: homebrew-tap
      branch: "{{ .ProjectName }}-{{ .Tag }}"
      token: "{{ .Env.GH_PUBLIC_REPO_TOKEN }}"
    folder: Formula
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/mcwarman/helm-to-hcl/blob/main/README.md"
    description: "Utility for converting helm configuration to HCL for use in Terraform"
    license: MIT
    test: |
      system "#{bin}/helm-to-hcl", "--version"
